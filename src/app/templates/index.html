<title>Welcome to Stevens Scheduler</title>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- daypilot libraries
<script src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/daypilot/daypilot-all.min.js') }}" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js" type="text/javascript"></script> lib/jquery overwrites this TO BE REMOVED-->

<script src="{{ url_for('static', filename='js/lib/jquery.min.js') }}" type="text/javascript"></script>

<script src="{{ url_for('static', filename='js/ngDialog/ngDialog.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/fullcalendar/lib/moment.min.js') }} " type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/fullcalendar/fullcalendar.js') }}" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/app.js') }}" type="text/javascript"></script>
</head>
<body ng-app="scheduler" class="flex-container">
	<!-- Middle (main) Row with 2 columns Section-->
	<section class="section" layout="row" layout-fill ng-cloak flex>
		<md-content class="leftSidelayout" ng-controller="cToggleNavigation">
			<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" 
			layout="column" layout-fill ng-cloak md-is-open="true" md-is-locked-open="isSidebarOpen()" md-disable-backdrop>		
				<!--<md-toolbar class="md-theme-light">
					<h1 class="md-toolbar-tools">Sidenav</h1>
					
					<md-button class="md-icon-button" aria-label="Settings">
					<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
					</md-button>
							
				</md-toolbar>-->	
				<md-content ng-controller="cSideCtrl as side">
					<md-content layout-padding>
					<md-nav-bar md-selected-nav-item="side.nav" nav-bar-aria-label="navigation links">
						<md-nav-item md-nav-click="side.setNav('scheduler')" name="scheduler">Scheduler</md-nav-item>
						<md-nav-item md-nav-click="side.setNav('course_info')" name="course_info">Course Info</md-nav-item>
					</md-nav-bar>				
					<form ng-submit="$event.preventDefault()">
						<md-input-container>
							<label>Enter class name</label>
							<input ng-keyup="side.searchTree(searchBar)" id="searchBar" ng-model="searchBar"></input>
						</md-input-container>
					</form>	
					</md-content>
					<md-content layout-padding>
					<div ng-show="side.getNav() === 'course_info'" ng-hide="side.getNav() !== 'course_info'"  id="course_tree"></div>
					</md-content>
				</md-content>
			</md-sidenav><!-- End Left SideBar Section-->
		</md-content>
		<!-- Right SideBar Section-->
		<md-content class="rightSidelayout" layout="column" layout-fill ng-cloak flex>
			<div class="courseSelector" layout-padding layout-align="center">
			<tab-navigation></tab-navigation>
			</div>
			<div layout-padding layout-align="center">
				<div id='calendar'></div>  <!-- calender module -->
	<!-- 			<div flex></div> -->
			</div>
		</md-content>
		<!-- Right SideBar Section -->
	</section> 
<!-- End Body div-->
</body>
