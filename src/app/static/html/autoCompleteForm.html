<form ng-submit="$event.preventDefault()">
	<md-autocomplete
		ng-disabled="false"
		ng-no-cache="false"
		md-selected-item="side.selectedItem"
		md-search-text-change="side.searchTextChange(side.searchText)"
		md-search-text="side.searchText"
		md-selected-item-change="side.selectedItemChange(item)"
		md-items="item in side.querySearch(side.searchText)"
		md-item-text="item.short_name"
		md-min-length="1"
		placeholder="Enter a class name"
		md-menu-class="autocomplete-custom-template">
			<md-item-template>
			<span class="md-item-title">
			  <span>{{item.short_name}}: {{item.name}} </span>
			</span>
			</md-item-template>
	</md-autocomplete>
</form>
