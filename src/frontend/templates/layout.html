<!doctype html>
<title>Welcome to Stevens Scheduler</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layout.css') }}">

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='themes/calendar_g.css') }}" />    
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='themes/calendar_green.css') }}" />    
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='themes/calendar_traditional.css') }}" />    
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='themes/calendar_transparent.css') }}" />    
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='themes/calendar_white.css') }}" />    

<!-- helper libraries -->
<script src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}" type="text/javascript"></script>

<!-- daypilot libraries -->
<script src="{{ url_for('static', filename='js/daypilot/daypilot-all.min.js') }}" type="text/javascript"></script>

<div class="page">
    <div style="margin-left: 160px;margin-top: 80px">
        <div id="dp"></div>
    </div>

<script type="text/javascript">
    var dp = new DayPilot.Calendar("dp");
    dp.viewType = "Week";
    dp.theme = 'calendar_g'
    dp.headerDateFormat = 'dddd'
    dp.init()
</script>

</div>
